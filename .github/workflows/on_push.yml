  Standard_OS_build:

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: Upload build result for OS
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.os }}/rrss2imap
          path: target/release/rrss2imap

  Cross_build_for_Raspbian:

    name: Build for Raspbian
    runs-on: ubuntu-latest

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --all-features
      - name: Upload build result for Raspbian
        uses: actions/upload-artifact@v1
        with:
          name: raspbian/rrss2imap
          path: target/release/rrss2imap
