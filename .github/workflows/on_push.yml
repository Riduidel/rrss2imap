name: build Rust on push

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  Run_cargo_tests:
    name: Test rrss2imap
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  Standard_OS_build:

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#        os: [ubuntu-latest, macOS-latest]
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Upload build result for OS
        uses: actions/upload-artifact@v1
        with:
          name: rrss2imap_${{ matrix.os }}
          path: target/debug/rrss2imap
    needs: Run_cargo_tests

  Windows_build:

    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-features
      - name: Upload build result for OS
        uses: actions/upload-artifact@v1
        with:
          name: rrss2imap_${{ matrix.os }}
          path: target/debug/rrss2imap.exe
    needs: Run_cargo_tests

  Cross_build_for_Raspbian:

    name: Build for Raspbian
    runs-on: ubuntu-latest

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true
      - uses: actions/checkout@master
      # see https://github.com/marketplace/actions/rust-cargo
      - uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --all-features
      - name: Upload build result for Raspbian
        uses: actions/upload-artifact@v1
        with:
          name: rrss2imap_armv7-unknown-linux-gnueabihf
          path: target/debug/rrss2imap
    needs: Run_cargo_tests
